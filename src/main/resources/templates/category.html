<html>
  <head>
    <title>Nhôm kính Hoàng Tuấn</title>
  </head>
  <body>
    <h1>Danh mục</h1>

    <div th:insert="fragments/navigation :: horizontal_navigation('links')">navigation menu</div>

    <table th:unless="${categories}==null">
      <thead>
        <tr>
          <th>Biểu tượng</th>
          <th>Mã số</th>
          <th>Tên gọi</th>
          <th>Liên kết</th>
        </tr>
        </thead>
      <tbody>
        <tr th:each="cat : ${categories}">
          <td>
            <div th:unless="${cat.image}==null">
              <div th:text="${cat.image.uri}" />
            </div>
            <div th:if="${cat.image}==null">
              không
            </div>
          </td>
          <td th:text="${cat.id}"/>
          <td th:text="${cat.name}"/>
          <td>
            <a th:href="'/?cat=' + ${cat.id}">chi tiết</a>
          </td>
        </tr>
      </tbody>
      <!-- tfoot>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
      </tfoot -->
    </table>

    <table th:unless="${products}==null">
      <thead>
        <tr>
          <th>Mã số</th>
          <th>Tên gọi</th>
          <th>Liên kết</th>
        </tr>
        </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.code}"/>
          <td th:text="${product.name}"/>
          <td>
            <a th:href="'/productdbg?code=' + ${product.code}">chi tiết</a>
          </td>
        </tr>
      </tbody>
      <!-- tfoot>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
      </tfoot -->
    </table>

  </body>
</html>
